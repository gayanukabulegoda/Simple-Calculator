<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="/assests/icons/calculatorIcon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body id="body" class="light-theme">
    <div class="main-container">
      <button id="theme-change-btn">
        <i class="fa-solid fa-moon" style="color: #301347"></i>
      </button>
      <div class="display-container">
        <input type="text" id="display" disabled />
      </div>

      <div class="button-container">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendPercentage('%')">%</button>
        <button onclick="appendOperator('/')">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button onclick="clearFromRight()">
          <i class="fa-solid fa-delete-left"></i>
        </button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('+')">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">
          <i class="fa-solid fa-minus"></i>
        </button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="calculate()">
          <i class="fa-solid fa-equals"></i>
        </button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="appendOperator('*')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
